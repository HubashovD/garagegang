<body>

<main>

    <h1>Платформи
        <select id="platform_type" class="heading-select">
            <option value="Краудфандинг">краудфандингові</option>
            <option value="Громадський бюджет">громадського бюджету</option>
        </select>, <br>
        <select id="value_type" class="heading-select">
            <option value="collected_amount">бюджети</option>
            <option value="engaged_number">кількість голосів</option>
        </select>
        <select id="status_type" class="heading-select">
            <option value="Успішний">успішних</option>
            <option value="Неуспішний">неуспішних</option>
        </select>
            проектів,
        <select id="percents_or_absolutes" class="heading-select">
            <option value="percents">відсотки</option>
            <option value="absolutes">абсолютні цифри</option>
        </select></h1>


    <nav>
        <div class="accordion">
        <p class="subtitle">Оберіть період: </p>
            <input type="text" id="slider" class="slider">
        </div>
    </nav>


    <div id="legend-wrapper">
        <p class="subtitle">Тип капіталу:</p>
        <form>
            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select>
                        <option>Додати фільтр</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label style="margin-bottom: 10px; font-weight: bold">
                        <input name='select-all' type='checkbox' id='select-all' value='select-all'/>Обрати всі</label>
                    <button id="checked-platforms" type="button">OK</button>
                </div>
            </div>
            <!---->

        </form>
        <div id="capital-legend">
            <ul id="legend">
                <li style="color: #EB6AC2">Інфраструктурний</li>
                <li style="color: #5CE577">Культурний</li>
                <li style="color: #EAEDA0">Людський</li>
                <li style="color: #4A80FF">Соціальний</li>

            </ul>
        </div>
    </div>

    <div id="chart-wrapper">
        <div id="chart">
            <svg></svg>
        </div>
        <div>
            <h3 class="table-title subtitle"></h3>
            <table id="table"></table>

            <div class='pagination-container' >
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </div>
</main>


<div id="wrapper"></div>





<!-- Scripts -->
<script src="lib/d3v5.min.js"></script>
<script src="lib/underscore-min.js"></script>

<script src="js/stackesBars.js"></script>
<script src="js/table.js"></script>


<script>//обрані роки

const formatValue = d3.format(".2s");


    var expanded = false;

    function showCheckboxes() {
        var checkboxes = document.getElementById("checkboxes");
        if (!expanded) {
            $(".selectBox select").removeClass("warning");
            checkboxes.style.display = "block";
            expanded = true;
        } else {
            checkboxes.style.display = "none";
            expanded = false;
        }
    }

    $("#toggle-nav").on("click", function(){
        $(this).find("i").toggleClass("fa-times");
        $(this).find("i").toggleClass("fa-plus");
        $(".accordion").toggleClass("display-none");

    })


</script>


</body>
</html>
